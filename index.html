<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi mascota dice NO</title>

  <!-- üîπ Fuentes de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      background-color: #f9f7f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #222;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.4em;
    }

    #logo {
      width: 120px;
      margin: 10px auto;
      display: block;
    }

    /* üîπ Redes sociales debajo del logo */
    .social-links {
      margin-bottom: 20px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #d72626;
      font-weight: bold;
      font-size: 18px;
    }

    #preview-container {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      margin: 20px auto;
    }

    canvas {
      border-radius: 16px;
      width: 300px;
      height: 540px;
      background-color: #faf9f6;
    }

    input, button, select {
      margin: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background-color: #d72626;
      color: white;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #a81818;
    }
  </style>
</head>
<body>

  <h1>Genera tu afiche:<br>‚ÄúMi mascota dice NO a la Constituyente‚Äù</h1>

  <!-- üêæ Logotipo superior -->
  <img id="logo" src="logo.png" alt="Logo del movimiento" />

  <!-- üîó Redes sociales -->
  <div class="social-links">
    <a href="TU_ENLACE_FACEBOOK" target="_blank">Facebook</a> |
    <a href="TU_ENLACE_INSTAGRAM" target="_blank">Instagram</a>
  </div>

  <div>
    <label for="nombre">Nombre de tu mascota:</label>
    <input type="text" id="nombre" placeholder="Ej. Copito" />

    <input type="file" id="foto" accept="image/*" />
  </div>

  <div>
    <label for="plantilla">Plantilla:</label>
    <select id="plantilla">
      <option value="A">Plantilla A</option>
      <option value="B">Plantilla B</option>
    </select>
  </div>

  <div id="preview-container">
    <canvas id="afiche" width="600" height="1080"></canvas>
  </div>

  <div>
    <button id="downloadBtn">‚¨áÔ∏è Descargar</button>
  </div>

  <script>
    const canvas = document.getElementById('afiche');
    const ctx = canvas.getContext('2d');

    const nombreInput = document.getElementById('nombre');
    const fotoInput = document.getElementById('foto');
    const plantillaSelect = document.getElementById('plantilla');
    const downloadBtn = document.getElementById('downloadBtn');

    let foto = null;
    const logoImagen = new Image();
    logoImagen.src = 'logo.png'; // usa el archivo del repositorio

    // üîπ Plantillas
    const plantillas = {
      A: {
        fondo: '#fdfaf4',
        colorTexto: '#222',
        colorNo: '#d72626',
        fraseSuperior: '¬°MIS DERECHOS EST√ÅN EN RIESGO!',
        fraseInferior: 'La Constituci√≥n actual protege los derechos de la naturaleza y de los animales (art. 71)',
        fuenteTitulo: 'bold 70px "Bebas Neue"',
        fuenteTexto: 'bold 40px Montserrat',
      },
      B: {
        fondo: '#eaf3f8',
        colorTexto: '#0b2d50',
        colorNo: '#0074d9',
        fraseSuperior: '¬°DEFENDAMOS JUNTOS NUESTROS DERECHOS!',
        fraseInferior: 'Tu mascota tambi√©n dice NO a la Constituyente',
        fuenteTitulo: 'bold 70px "Bebas Neue"',
        fuenteTexto: 'bold 40px Montserrat',
      }
    };

    function dividirTexto(texto, maxWidth) {
      const palabras = texto.split(' ');
      const lineas = [];
      let linea = '';

      for (let palabra of palabras) {
        const prueba = linea + palabra + ' ';
        const ancho = ctx.measureText(prueba).width;
        if (ancho > maxWidth && linea !== '') {
          lineas.push(linea.trim());
          linea = palabra + ' ';
        } else {
          linea = prueba;
        }
      }
      lineas.push(linea.trim());
      return lineas;
    }

    function dibujar() {
      const plantilla = plantillas[plantillaSelect.value];
      ctx.fillStyle = plantilla.fondo;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // üîπ Frase superior
      ctx.fillStyle = plantilla.colorTexto;
      ctx.font = plantilla.fuenteTexto;
      ctx.textAlign = 'center';
      const lineasSup = dividirTexto(plantilla.fraseSuperior, 500);
      lineasSup.forEach((linea, i) => {
        ctx.fillText(linea, canvas.width / 2, 100 + i * 40);
      });

      // üîπ Nombre
      const nombre = nombreInput.value.toUpperCase() || 'TU MASCOTA';
      ctx.font = plantilla.fuenteTitulo;
      ctx.fillText(`${nombre} DICE`, canvas.width / 2, 260);

      // üîπ C√≠rculo de la foto
      const circleX = canvas.width / 2;
      const circleY = 520;
      const circleRadius = 180;
      ctx.beginPath();
      ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
      ctx.closePath();
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 8;
      ctx.stroke();

      if (foto) {
        const scale = Math.max(
          (circleRadius * 2) / foto.width,
          (circleRadius * 2) / foto.height
        );
        const imgWidth = foto.width * scale;
        const imgHeight = foto.height * scale;
        const imgX = circleX - imgWidth / 2;
        const imgY = circleY - imgHeight / 2;
        ctx.save();
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(foto, imgX, imgY, imgWidth, imgHeight);
        ctx.restore();
      }

      // üîπ Texto "NO"
      ctx.fillStyle = plantilla.colorNo;
      ctx.font = 'bold 160px "Bebas Neue"';
      ctx.fillText('NO', canvas.width / 2, 850);

      // üîπ Frases inferiores
      ctx.fillStyle = plantilla.colorTexto;
      ctx.font = 'bold 36px Montserrat';
      ctx.fillText('A LA CONSTITUYENTE', canvas.width / 2, 920);
      ctx.font = '24px Montserrat';
      const lineasInf = dividirTexto(plantilla.fraseInferior, 500);
      lineasInf.forEach((linea, i) => {
        ctx.fillText(linea, canvas.width / 2, 970 + i * 30);
      });

      // üîπ Logo semitransparente
      if (logoImagen.complete) {
        const logoWidth = 120;
        const logoHeight = (logoImagen.height / logoImagen.width) * logoWidth;
        ctx.save();
        ctx.globalAlpha = 0.5; // 50% de transparencia
        ctx.drawImage(
          logoImagen,
          canvas.width - logoWidth - 20,
          canvas.height - logoHeight - 20,
          logoWidth,
          logoHeight
        );
        ctx.restore();
      }
    }

    nombreInput.addEventListener('input', dibujar);
    plantillaSelect.addEventListener('change', dibujar);

    fotoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        foto = new Image();
        foto.onload = dibujar;
        foto.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'mi_mascota_dice_no.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    dibujar();
  </script>
</body>
</html>
