<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi mascota dice NO</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f9f7f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #222;
    }

    #logo {
      width: 120px;
      margin: 10px auto;
      display: block;
    }

    #preview-container {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      margin: 20px auto;
    }

    canvas {
      border-radius: 16px;
      width: 300px;
      height: 540px;
      background-color: #faf9f6;
    }

    input, button, select {
      margin: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background-color: #d72626;
      color: white;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #a81818;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    .social-label {
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 16px;
    }

    .social-buttons button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-weight: bold;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <h1>Genera tu afiche:<br>‚ÄúMi mascota dice NO a la Constituyente‚Äù</h1>

  <img id="logo" src="logo.png" alt="Logo del movimiento" />

  <div>
    <label for="nombre">Nombre de tu mascota:</label>
    <input type="text" id="nombre" placeholder="Ej. Copito" />
    <input type="file" id="foto" accept="image/*" />
  </div>

  <div>
    <label for="plantilla">Plantilla:</label>
    <select id="plantilla">
      <option value="A">Plantilla A</option>
      <option value="B">Plantilla B</option>
    </select>
  </div>

  <div id="preview-container">
    <canvas id="afiche" width="600" height="1080"></canvas>
  </div>

  <div>
    <button id="downloadBtn">‚¨áÔ∏è Descargar</button>
  </div>

  <div class="social-label">Comparte tu afiche</div>
  <div class="social-buttons">
    <button id="whatsappBtn" style="background-color:#25D366; color:white;">üì± WhatsApp</button>
    <button id="facebookBtn" style="background-color:#1877F2; color:white;">üìò Facebook</button>
    <button id="instagramBtn" style="background-color:#C13584; color:white;">üì∏ Instagram</button>
  </div>

  <script>
    const canvas = document.getElementById('afiche');
    const ctx = canvas.getContext('2d');
    const nombreInput = document.getElementById('nombre');
    const fotoInput = document.getElementById('foto');
    const plantillaSelect = document.getElementById('plantilla');
    const downloadBtn = document.getElementById('downloadBtn');
    const whatsappBtn = document.getElementById('whatsappBtn');
    const facebookBtn = document.getElementById('facebookBtn');
    const instagramBtn = document.getElementById('instagramBtn');

    let foto = null;
    let logoImagen = new Image();
    logoImagen.src = 'logo.png';

    const plantillas = {
      A: {
        fondo: '#fdfaf4',
        colorTexto: '#222',
        colorNo: '#d72626',
        fraseSuperior: '¬°MIS DERECHOS EST√ÅN EN RIESGO!',
        fraseInferior: 'La Constituci√≥n actual protege los derechos de la naturaleza y de los animales (art. 71)',
        fuenteTitulo: 'bold 60px Arial',
        fuenteTexto: 'bold 40px Arial',
      },
      B: {
        fondo: '#eaf3f8',
        colorTexto: '#0b2d50',
        colorNo: '#0074d9',
        fraseSuperior: '¬°DEFENDAMOS JUNTOS NUESTROS DERECHOS!',
        fraseInferior: 'Tu mascota tambi√©n dice NO a la Constituyente',
        fuenteTitulo: 'bold 60px Verdana',
        fuenteTexto: 'bold 40px Verdana',
      }
    };

    function dibujarTextoMultilinea(ctx, texto, x, y, maxWidth, lineHeight) {
      const palabras = texto.split(' ');
      let linea = '';
      const lineas = [];

      for (let palabra of palabras) {
        const prueba = linea + palabra + ' ';
        if (ctx.measureText(prueba).width > maxWidth && linea !== '') {
          lineas.push(linea.trim());
          linea = palabra + ' ';
        } else {
          linea = prueba;
        }
      }
      lineas.push(linea.trim());
      const totalHeight = lineas.length * lineHeight;
      const startY = y - totalHeight / 2 + lineHeight / 2;

      lineas.forEach((l, i) => ctx.fillText(l, x, startY + i * lineHeight));
    }

    function dibujar() {
      const plantilla = plantillas[plantillaSelect.value];
      ctx.fillStyle = plantilla.fondo;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.textAlign = 'center';

      // Frase superior
      ctx.fillStyle = plantilla.colorTexto;
      ctx.font = plantilla.fuenteTexto;
      dibujarTextoMultilinea(ctx, plantilla.fraseSuperior, canvas.width / 2, 100, 520, 45);

      // Nombre mascota con salto de l√≠nea si es largo
      const nombre = (nombreInput.value || 'Tu mascota').toUpperCase();
      ctx.font = plantilla.fuenteTitulo;
      dibujarTextoMultilinea(ctx, `${nombre} DICE`, canvas.width / 2, 250, 520, 60);

      // Foto circular
      const circleX = canvas.width / 2;
      const circleY = 520;
      const circleRadius = 180;
      ctx.beginPath();
      ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
      ctx.closePath();
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 8;
      ctx.stroke();

      if (foto) {
        const scale = Math.max(
          (circleRadius * 2) / foto.width,
          (circleRadius * 2) / foto.height
        );
        const imgWidth = foto.width * scale;
        const imgHeight = foto.height * scale;
        const imgX = circleX - imgWidth / 2;
        const imgY = circleY - imgHeight / 2;

        ctx.save();
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(foto, imgX, imgY, imgWidth, imgHeight);
        ctx.restore();
      }

      // Texto ‚ÄúNO‚Äù
      ctx.fillStyle = plantilla.colorNo;
      ctx.font = 'bold 100px Arial';
      ctx.fillText('NO', canvas.width / 2, 850);

      // Frase inferior, subida unos p√≠xeles
      ctx.fillStyle = plantilla.colorTexto;
      ctx.font = 'bold 30px Arial';
      dibujarTextoMultilinea(ctx, 'A LA CONSTITUYENTE', canvas.width / 2, 910, 500, 35);
      ctx.font = '20px Arial';
      dibujarTextoMultilinea(ctx, plantilla.fraseInferior, canvas.width / 2, 970, 500, 28);

      // Logo bajado unos p√≠xeles para no sobreponerse
      if (logoImagen.complete) {
        const logoWidth = 120;
        const logoHeight = (logoImagen.height / logoImagen.width) * logoWidth;
        ctx.drawImage(logoImagen, canvas.width - logoWidth - 20, canvas.height - logoHeight - 40, logoWidth, logoHeight);
      }
    }

    // Eventos
    nombreInput.addEventListener('input', dibujar);
    plantillaSelect.addEventListener('change', dibujar);
    fotoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        foto = new Image();
        foto.onload = dibujar;
        foto.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    logoImagen.onload = dibujar;

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'mi_mascota_dice_no.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // Compartir en redes
    whatsappBtn.addEventListener('click', () => {
      const dataUrl = canvas.toDataURL('image/png');
      const text = encodeURIComponent('¬°Mira el afiche de mi mascota üêæ #NoALaConstituyente!');
      const url = encodeURIComponent(dataUrl);
      window.open(`https://api.whatsapp.com/send?text=${text}%20${url}`, '_blank');
    });

    facebookBtn.addEventListener('click', () => {
      const dataUrl = canvas.toDataURL('image/png');
      const url = encodeURIComponent(dataUrl);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
    });

    instagramBtn.addEventListener('click', () => {
      alert('Para compartir en Instagram, guarda la imagen y s√∫bela desde la app üì∏');
    });

    dibujar();
  </script>
</body>
</html>
