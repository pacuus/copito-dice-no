<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi mascota dice NO</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f9f7f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #222;
    }

    #logo {
      width: 120px;
      margin: 10px auto;
      display: block;
    }

    #preview-container {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      margin: 20px auto;
    }

    canvas {
      border-radius: 16px;
      width: 300px;
      height: 540px;
      background-color: #faf9f6;
    }

    input, button, select {
      margin: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background-color: #d72626;
      color: white;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #a81818;
    }

    .icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <h1>Genera tu afiche:<br>‚ÄúMi mascota dice NO a la Constituyente‚Äù</h1>

  <!-- üêæ Aqu√≠ ir√° tu logotipo -->
  <img id="logo" src="logo.png" alt="Logo del movimiento" />

  <div>
    <label for="nombre">Nombre de tu mascota:</label>
    <input type="text" id="nombre" placeholder="Ej. Copito" />

    <input type="file" id="foto" accept="image/*" />
  </div>

  <div>
    <label for="plantilla">Plantilla:</label>
    <select id="plantilla">
      <option value="A">Plantilla A</option>
      <option value="B">Plantilla B</option>
    </select>
  </div>

  <div id="preview-container">
    <canvas id="afiche" width="600" height="1080"></canvas>
  </div>

  <div>
    <button id="downloadBtn">‚¨áÔ∏è Descargar</button>
  </div>

  <script>
    const canvas = document.getElementById('afiche');
    const ctx = canvas.getContext('2d');

    const nombreInput = document.getElementById('nombre');
    const fotoInput = document.getElementById('foto');
    const plantillaSelect = document.getElementById('plantilla');
    const downloadBtn = document.getElementById('downloadBtn');

    let foto = null;

    // Plantillas
    const plantillas = {
      A: {
        fondo: '#fdfaf4',
        colorTexto: '#222',
        colorNo: '#d72626',
        fraseSuperior: '¬°MIS DERECHOS EST√ÅN EN RIESGO!',
        fraseInferior: 'La Constituci√≥n actual protege los derechos de la naturaleza y de los animales (art. 71)',
        fuenteTitulo: 'bold 60px Arial',
        fuenteTexto: 'bold 40px Arial',
      },
      B: {
        fondo: '#eaf3f8',
        colorTexto: '#0b2d50',
        colorNo: '#0074d9',
        fraseSuperior: '¬°DEFENDAMOS JUNTOS NUESTROS DERECHOS!',
        fraseInferior: 'Tu mascota tambi√©n dice NO a la Constituyente',
        fuenteTitulo: 'bold 60px Verdana',
        fuenteTexto: 'bold 40px Verdana',
      }
    };

    // üëâ Funci√≥n auxiliar: ajusta tama√±o de fuente autom√°ticamente
    function ajustarTexto(ctx, texto, maxWidth, baseFontSize, minFontSize) {
      let fontSize = baseFontSize;
      do {
        ctx.font = `bold ${fontSize}px Arial`;
        if (ctx.measureText(texto).width <= maxWidth) break;
        fontSize -= 2;
      } while (fontSize > minFontSize);
      return fontSize;
    }

    // üëâ Funci√≥n para dividir texto en varias l√≠neas si es necesario
    function dibujarTextoMultilinea(ctx, texto, x, y, maxWidth, lineHeight) {
      const palabras = texto.split(' ');
      let linea = '';
      const lineas = [];

      for (let palabra of palabras) {
        const prueba = linea + palabra + ' ';
        if (ctx.measureText(prueba).width > maxWidth && linea !== '') {
          lineas.push(linea.trim());
          linea = palabra + ' ';
        } else {
          linea = prueba;
        }
      }
      lineas.push(linea.trim());

      lineas.forEach((l, i) => {
        ctx.fillText(l, x, y + i * lineHeight);
      });
    }

    function dibujar() {
      const plantilla = plantillas[plantillaSelect.value];
      ctx.fillStyle = plantilla.fondo;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Texto superior ajustable
      ctx.fillStyle = plantilla.colorTexto;
      const fontSizeSup = ajustarTexto(ctx, plantilla.fraseSuperior, 520, 40, 20);
      ctx.font = `bold ${fontSizeSup}px Arial`;
      ctx.textAlign = 'center';
      dibujarTextoMultilinea(ctx, plantilla.fraseSuperior, canvas.width / 2, 100, 520, fontSizeSup + 5);

      // Nombre de mascota
      const nombre = nombreInput.value.toUpperCase() || 'TU MASCOTA';
      ctx.font = plantilla.fuenteTitulo;
      ctx.fillText(`${nombre} DICE`, canvas.width / 2, 250);

      // C√≠rculo para la foto
      const circleX = canvas.width / 2;
      const circleY = 520;
      const circleRadius = 180;

      ctx.beginPath();
      ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
      ctx.closePath();
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 8;
      ctx.stroke();

      if (foto) {
        const scale = Math.max(
          (circleRadius * 2) / foto.width,
          (circleRadius * 2) / foto.height
        );

        const imgWidth = foto.width * scale;
        const imgHeight = foto.height * scale;

        const imgX = circleX - imgWidth / 2;
        const imgY = circleY - imgHeight / 2;

        ctx.save();
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();

        ctx.drawImage(foto, imgX, imgY, imgWidth, imgHeight);
        ctx.restore();
      }

      // Texto "NO"
      ctx.fillStyle = plantilla.colorNo;
      ctx.font = 'bold 100px Arial';
      ctx.fillText('NO', canvas.width / 2, 850);

      // Frase inferior ajustable
      ctx.fillStyle = plantilla.colorTexto;
      const fontSizeInf = ajustarTexto(ctx, plantilla.fraseInferior, 500, 26, 16);
      ctx.font = `bold ${fontSizeInf}px Arial`;
      dibujarTextoMultilinea(ctx, plantilla.fraseInferior, canvas.width / 2, 970, 500, fontSizeInf + 4);
    }

    // Eventos
    nombreInput.addEventListener('input', dibujar);
    plantillaSelect.addEventListener('change', dibujar);

    fotoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        foto = new Image();
        foto.onload = dibujar;
        foto.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'mi_mascota_dice_no.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    dibujar();
  </script>
</body>
</html>
